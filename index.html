<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="calculator">
            <div class="result">0</div>
            <div class="buttons">
                <button class="bg-grey">C</button>
                <button class="bg-grey">±</button>
                <button class="bg-grey">%</button>
                <button class="bg-orange">÷</button>

                <button class="bg-light-grey">7</button>
                <button class="bg-light-grey">8</button>
                <button class="bg-light-grey">9</button>
                <button class="bg-orange">*</button>

                <button class="bg-light-grey">4</button>
                <button class="bg-light-grey">5</button>
                <button class="bg-light-grey">6</button>
                <button class="bg-orange">-</button>

                <button class="bg-light-grey">1</button>
                <button class="bg-light-grey">2</button>
                <button class="bg-light-grey">3</button>
                <button class="bg-orange">+</button>

                <button class="bg-light-grey button-zero">0</button>
                <button class="bg-light-grey">,</button>
                <button class="bg-orange">=</button>




            </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
